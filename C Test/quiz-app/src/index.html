<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="container">
            <header class="quiz-header">
                <h1>C Programming Class Test</h1>
                <div class="quiz-meta">
                    <div class="quiz-date">
                        <i class="ri-calendar-line"></i> <span id="current-date"></span>
                    </div>
                    <div class="quiz-info">
                        <span><i class="ri-time-line"></i> Duration: 60 Minutes</span>
                        <span><i class="ri-medal-line"></i> Max Marks: 30</span>
                    </div>
                </div>
            </header>
            
            <form id="quiz-form">
                <section-a class="mb-5" hx-get="sections/section-a.html" hx-trigger="load" hx-swap="innerHTML"></section-a>
                <section-b class="mb-5" hx-get="sections/section-b.html" hx-trigger="load" hx-swap="innerHTML"></section-b>
                <section-c class="mb-5" hx-get="sections/section-c.html" hx-trigger="load" hx-swap="innerHTML"></section-c>
                
                <button type="submit" class="btn btn-primary submit-btn">
                    <i class="ri-check-line"></i> Submit Test
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
