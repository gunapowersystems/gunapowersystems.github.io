<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">C Programming Class Test</h1>
        <p class="text-center mb-4">Duration: 60 Minutes | Max Marks: 30</p>
        
        <form id="quiz-form">
            <section-a class="mb-5" hx-get="sections/section-a.html" hx-trigger="load" hx-swap="innerHTML"></section-a>
            <section-b class="mb-5" hx-get="sections/section-b.html" hx-trigger="load" hx-swap="innerHTML"></section-b>
            <section-c class="mb-5" hx-get="sections/section-c.html" hx-trigger="load" hx-swap="innerHTML"></section-c>
            
            <button type="submit" class="btn btn-primary">Submit Test</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
