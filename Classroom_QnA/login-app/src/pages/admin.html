<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <!-- Questions Section -->
            <div class="col-md-8">
                <div id="admin-content">
                    <h2 class="mb-4">Post a Question</h2>
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <textarea class="form-control" id="question" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Question Type:</label>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="type-text" name="question-type" class="custom-control-input" value="text" checked>
                            <label class="custom-control-label" for="type-text">Text Answer</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="type-multiple" name="question-type" class="custom-control-input" value="multiple">
                            <label class="custom-control-label" for="type-multiple">Multiple Choice</label>
                        </div>
                    </div>
                    
                    <div id="multiple-choice-options" style="display: none;">
                        <div class="form-group">
                            <label>Options:</label>
                            <div id="options-container">
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control option-input" placeholder="Option 1">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <input type="radio" name="correct-option" value="0" aria-label="Correct answer">
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-2">
                                    <input type="text" class="form-control option-input" placeholder="Option 2">
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <input type="radio" name="correct-option" value="1" aria-label="Correct answer">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <small class="text-muted">Select the radio button next to the correct answer</small>
                            <button type="button" class="btn btn-outline-secondary btn-sm mt-2" id="add-option">Add Option</button>
                        </div>
                    </div>
                    
                    <button id="post-button" class="btn btn-primary mb-4">Post Question</button>

                    <h3>Posted Questions and Answers</h3>
                    <div id="questions-answers-container">
                        <!-- Questions and answers will be listed here -->
                    </div>
                </div>
            </div>
            
            <!-- Attendees Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Active Attendees</h3>
                    </div>
                    <div class="card-body">
                        <ul id="attendees-list" class="list-group">
                            <!-- Attendees will be listed here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
