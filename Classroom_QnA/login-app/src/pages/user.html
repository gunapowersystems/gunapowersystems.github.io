<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>User Page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="name-form" class="container mt-5">
        <h2>Welcome!</h2>
        <div class="form-group">
            <label for="user-name">Please enter your name:</label>
            <input type="text" class="form-control" id="user-name" required>
            <button id="join-button" class="btn btn-primary mt-3">Join Class</button>
        </div>
    </div>

    <div id="content" class="container mt-5" style="display: none;">
        <h1>Questions from Admin</h1>
        <div id="questions-container" class="mt-4">
            <!-- Questions will be displayed here -->
        </div>
    </div>
    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
